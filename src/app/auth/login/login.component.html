<!-- Register Section Begin -->
<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="login-form">
                    <h2>Se connecter</h2>
                    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" id="login">
                        <div class="group-input">
                            <label for="username">Nom utilisateyur *</label>
                            <input  type="text" name="username" [(ngModel)]="form.username" #username="ngModel" class="form-control" required placeholder="E-mail / Username">
                            <div *ngIf="f.submitted && username.invalid">
                               <div *ngIf="username.errors.required">Nom utilisateur est incorrect</div>
                            </div>
                        </div>
                        <div class="group-input">
                          <label for="pass">Password *</label>
                          <input  type="password" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" class="form-control" required placeholder="Mot de Password" >
                          <div *ngIf="f.submitted && password.invalid">
                              <div *ngIf="password.errors.required">Password is required</div>
                              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                          </div>
                        </div>
                       <!--  <div class="group-input gi-check">
                            <div class="gi-more">
                                <label for="save-pass">
                                    Save Password
                                    <input type="checkbox" id="save-pass">
                                    <span class="checkmark"></span>
                                </label>
                                <a href="#" class="forget-pass">Forget your Password</a>
                            </div>
                        </div> -->
                        <button type="submit" class="site-btn login-btn">Sign In</button>
                    </form>
                    <div class="switch-login">
                      Pas de compte alors  <a routerLink="/auth/signup" class="or-login"> Cr√©er un Compte</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Register Form Section End -->
