<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text product-more">
                    <a routerLink="/"><i class="fa fa-home"></i> Home</a>
                    <a routerLink="/shop">Shop</a>
                    <span>Shopping Cart</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Section Begin -->

<!-- Shopping Cart Section Begin -->
<section class="shopping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="cart-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th class="p-name">Product Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th><i class="ti-close"></i></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of cartItem; let i=index;">
                                <td class="cart-pic first-row">
                                    <!-- <img src="assets/customer/img/cart-page/product-1.jpg" alt=""> -->
                                    <img src="assets/customer/img/products/{{item.data.pImageDefault}}" alt="Image">
                                </td>
                                <td class="cart-title first-row">
                                    <!-- <h5>Pure Pineapple</h5> -->
                                    <h5>{{item.data.pName}}</h5>
                                </td>
                                <!-- <td class="p-price first-row">$60.00</td> -->
                                <td class="p-price first-row">${{item.price}}</td>
                                <td class="qua-col first-row">
                                    <div class="quantity">
                                        <div class="pro-qty">
                                            <span class="dec qtybtn" (click)="minus(item.data)">-</span>
                                            <!-- <span class="dec qtybtn">-</span> -->
                                            <input type="text" value="{{item.qty}}">
                                            <!-- <input type="text" value="1"> -->
                                            <span class="inc qtybtn" (click)="plus(item.data)">+</span>
                                            <!-- <span class="inc qtybtn">+</span> -->
                                        </div>
                                    </div>
                                </td>
