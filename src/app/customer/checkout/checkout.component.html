<app-header></app-header>
<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text product-more">
          <a routerLink="/"><i class="fa fa-home"></i> Accueil</a>
          <a routerLink="/shop">Boutique</a>
          <span>Check Out</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb Section Begin -->

<!-- Shopping Cart Section Begin -->
<section class="checkout-section spad">
  <div class="container">
    <form
      [formGroup]="checkoutFormGroup"
      (ngSubmit)="onSubmit()"
      class="checkout-form"
    >
      <div class="row">
        <div class="col-lg-6">
          <div class="checkout-content">
            <!--  <a href="#" class="content-btn">Click Here To Login</a> -->
          </div>
          <h4>Information Personnel</h4>
          <div class="row" formGroupName="customer">
            <div class="col-lg-6">
              <label for="fir">First Name<span>*</span></label>
              <input
                type="text"
                class="form-control"
                formControlName="firstName"
                placeholder="Votre prénom"
                required
              />
            </div>
            <div class="col-lg-6">
              <label for="last">Last Name<span>*</span></label>
              <input
                class="form-control"
                formControlName="lastName"
                type="text"
                placeholder="Votre nom"
              />
            </div>
            <!--   <div class="col-lg-12">
                            <label for="cun-name">Company Name</label>
                            <input type="text" id="cun-name">
                        </div> -->
            <div class="col-lg-6">
              <label for="email">Email Address<span>*</span></label>
              <input
                class="form-control"
                formControlName="email"
                type="text"
                placeholder="E-mail"
              />
            </div>
            <div class="col-lg-6">
              <label for="phone">Phone<span>*</span></label>
              <input
                class="form-control"
                formControlName="mobile"
                type="text"
                placeholder="Mobile No"
              />
            </div>
          </div>
          <h2>Addresse Livraison</h2>
          <div class="row" formGroupName="billingAddress">
            <!-- <div class="col-lg-12">
                          <label for="cun">Country<span>*</span></label>
                          <input type="text" id="cun">
                      </div> -->
            <div class="col-lg-12">
              <label for="street">Rue<span>*</span></label>
              <input
                class="form-control"
                formControlName="rue"
                type="text"
                placeholder="Rue"
              />
            </div>
            <div class="col-lg-12">
              <label for="cun">Ville<span>*</span></label>
              <input
                class="form-control"
                formControlName="city"
                type="text"
                placeholder="Ville"
              />
            </div>
            <div class="col-lg-12">
              <label>Pays</label>
              <select
                formControlName="country"
                (change)="getStates('billingAddress')"
                class="custom-select"
              >
                <option
                  *ngFor="let country of listCountryDto"
                  [ngValue]="country"
                >
                  {{ country.name }}
                </option>
              </select>
            </div>
            <div class="col-md-12">
              <label>Région</label>
              <select formControlName="state" id="" class="custom-select">
                <option
                  *ngFor="let tempState of billingAddressStates"
                  [ngValue]="tempState"
                >
                  {{ tempState.name }}
                </option>
              </select>
            </div>
            <div class="col-lg-12">
              <label for="zip">Postcode / ZIP (optional)</label>
              <!--     <input type="text" id="zip"> -->
              <input
                class="form-control"
                formControlName="zipcode"
                type="text"
                placeholder="zipcode"
              />
            </div>
            <div class="col-lg-12">
              <label for="town">Town / City<span>*</span></label>
              <!--     <input type="text" id="town"> -->
              <input
                class="form-control"
                formControlName="city"
                type="text"
                placeholder="city"
              />
            </div>
            <div class="col-lg-12">
              <!--  <div class="create-item">
                              <label for="acc-create">
                                  Create an account?
                                  <input type="checkbox" id="acc-create">
                                  <span class="checkmark"></span>
                              </label>
                          </div> -->
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="checkout-content">
            <!--  <input type="text" placeholder="Enter Your Coupon Code"> -->
          </div>
          <div class="place-order">
            <h4>Total de Votre Panier</h4>
            <div class="order-total">
              <ul class="order-table">
                <li>Produit <span>Total</span></li>
                <li
                  class="fw-normal"
                  *ngFor="let item of cartItems; let i = index"
                >
                  {{ item.name }} x {{ item.quantity }}
                  <span>{{ item.unitPrice * item.quantity }}</span>
                </li>
                <!-- <li class="fw-normal">Combination x 1 <span>$60.00</span></li>
                                <li class="fw-normal">Combination x 1 <span>$120.00</span></li> -->
                <li class="fw-normal">
                  Sous total <span>{{ totalPrice }}f</span>
                </li>
                <li class="total-price">
                  Total Net <span>{{ totalPrice }}f</span>
                </li>
              </ul>
              <div class="order-btn">
                <button type="submit" class="site-btn place-btn">
                  Confirmer votre Commande
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
<!-- Shopping Cart Section End -->
