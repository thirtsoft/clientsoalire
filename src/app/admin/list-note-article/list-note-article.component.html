<div class="container" style="margin-bottom: 70px;">

    <div class="row">
        <h3><i class="fa fa-angle-right"></i> List of notifications</h3>
    </div>


    <div class="row">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" />
        <!--
        <button _ngcontent-roy-c3="" class="btn-meeting" type="submit" style="margin-left: 5%; width: 30%;" (click)="onCreateFournisseur()">Add fournisseur</button>
 -->
    </div>

    <table class="table table-striped">

        <thead class="thead-inverse">
            <tr>
                <th>Reference</th>
                <th>Nombre Etoile</th>
                <th>Observation</th>
                <th>Article</th>
                <th>Utilisateur</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let noteDTO of notificationDTOList | filter:searchText | paginate: {itemsPerPage: 4, currentPage: p} ">
                <td>{{noteDTO?.reference}}</td>
                <td>{{noteDTO?.nbreEtoile}}</td>
                <td>{{noteDTO?.observation}}</td>
                <td>{{noteDTO?.articleDto.designation}}</td>
                <td>{{noteDTO?.utilisateurDto.name}}</td>

                <td>
                    <div class="container ">
                        <!--   <button mat-raised-button class="action-button btn-primary" (click)="addEditFournisseur(categoryDTO) ">
                          <mat-icon>edit</mat-icon>
                        </button> -->
                        <button mat-raised-button class="action-button btn-danger" (click)="onDeleteNotification(noteDTO)">
                          <mat-icon>delete_outline</mat-icon>
                        </button>
                    </div>
                </td>

            </tr>
        </tbody>

    </table>
    <div class="pagination ">
        <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>
</div>
