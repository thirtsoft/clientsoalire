<h3><i class="fa fa-angle-right"></i> List of articles</h3>
<div>

    <div class="row">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" />

        <button _ngcontent-roy-c3="" class="btn-meeting" type="submit" style="margin-left: 5%; width: 30%;" (click)="onAddArticle()">Add scategorie</button>

    </div>

    <table class="table table-striped">

        <thead class="thead-inverse">
            <tr>
                <th>Photo</th>
                <th>Reference</th>
                <th>Designation</th>
                <th>Categorie</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Promo</th>
                <th>Selected</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let art of articles | filter:searchText | paginate: {itemsPerPage: 4, currentPage: p} ">
                <td>{{art?.photo}}</td>
                <td>{{art?.reference}}</td>
                <td>{{art?.designation}}</td>
                <td>{{art?.scategorie?.libelle}}</td>
                <td>{{art?.price}}</td>
                <td>{{art?.quantity}}</td>
                <td>{{art?.promo}}</td>
                <td>{{art?.selected}}</td>

                <td>
                    <div class="container ">
                        <button mat-raised-button class="action-button btn-primary" (click)="addEditArticle(art) ">
                          <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-raised-button class="action-button btn-danger" (click)="onDeleteArticle(art)">
                          <mat-icon>delete_outline</mat-icon>
                        </button>
                    </div>
                </td>

            </tr>
        </tbody>

    </table>
    <div class="pagination ">
        <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>
</div>
