<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Nouveau Fournisseur</h1>
            <form #addFournisseurForm="ngForm" name="form" (ngSubmit)="onAddFournisseur()">
                <!--  <input type="hidden" name="id" #idCategory="ngModel" [(ngModel)]="formDataFournisseur.idCategory"> -->

                <div class="form-group">
                    <label>Reference </label>
                    <input type="text" class="form-control" [(ngModel)]="formDataFournisseur.reference" name="reference" id="reference" #reference="ngModel" required />
                    <span class="text-danger" *ngIf="(reference.touched || addFournisseurForm.submitted) && reference.errors?.required">
          Reference est obligatoire
        </span>
                </div>

                <div class="form-group">
                    <label>FirstName</label>
                    <input type="text" class="form-control" [(ngModel)]="formDataFournisseur.firstName" name="firstName" id="firstName" #firstName="ngModel" required>
                    <span class="text-danger" *ngIf="(firstName.touched || addFournisseurForm.submitted) && firstName.errors?.required">
            FirstName est obligatoire
        </span>
                </div>

                <div class="form-group">
                    <label>LastName</label>
                    <input type="text" class="form-control" [(ngModel)]="formDataFournisseur.lastName" name="lastName" id="lastName" #lastName="ngModel" required>
                    <span class="text-danger" *ngIf="(firstName.touched || addFournisseurForm.submitted) && lastName.errors?.required">
          LastName est obligatoire
        </span>
                </div>

                <div class="form-group">
                    <label>Téléphone</label>
                    <input type="text" class="form-control" [(ngModel)]="formDataFournisseur.telephoneFournisseur" name="telephoneFournisseur" id="telephoneFournisseur" #telephoneFournisseur="ngModel" required>
                    <span class="text-danger" *ngIf="(telephoneFournisseur.touched || addFournisseurForm.submitted) && telephoneFournisseur.errors?.required">
          LastName est obligatoire
        </span>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" [(ngModel)]="formDataFournisseur.email" name="email" id="email" #email="ngModel" required>
                    <span class="text-danger" *ngIf="(email.touched || addFournisseurForm.submitted) && email.errors?.required">
          Email est obligatoire
        </span>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" [(ngModel)]="formDataFournisseur.address" name="address" id="address" #address="ngModel" required>
                    <span class="text-danger" *ngIf="(address.touched || addFournisseurForm.submitted) && address.errors?.required">
          Address est obligatoire
        </span>
                </div>

                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" [(ngModel)]="formDataFournisseur.city" name="city" id="city" #city="ngModel" required>
                    <span class="text-danger" *ngIf="(city.touched || addFournisseurForm.submitted) && city.errors?.required">
          City est obligatoire
        </span>
                </div>

                <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" [(ngModel)]="formDataFournisseur.country" name="country" id="country" #country="ngModel" required>
                    <span class="text-danger" *ngIf="(country.touched || addFournisseurForm.submitted) && country.errors?.required">
          Country est obligatoire
        </span>
                </div>

                <div class="form-group">
                    <label>Article</label>
                    <div class="form-group">
                        <select name="article" [(ngModel)]="formDataFournisseur.article" class="form-control">
            <option *ngFor="let art of listArticleData"
              [ngValue]="art.id == formDataFournisseur.article?.id ? formDataFournisseur.article : art">{{art.designation}}</option>
          </select>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success"><i class="fa fa-database"></i> Submit</button>&nbsp;
                    <button type="button" class="btn btn-danger ml-1"><i class="fa fa-close"></i> Close</button>
                </div>

            </form>
        </div>
    </div>
</div>
