<div class="container">
    <div class="row">

        <h1>Nouveau Fournisseur</h1>
        <form #addFournisseurForm="ngForm" name="form">
            <!--  <input type="hidden" name="id" #idCategory="ngModel" [(ngModel)]="formDataFournisseurDTO.idCategory"> -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Reference </label>
                        <input type="text" class="form-control" [(ngModel)]="formDataFournisseurDTO.reference" name="reference" id="reference" #reference="ngModel" required />
                        <span class="text-danger" *ngIf="(reference.touched || addFournisseurForm.submitted) && reference.errors?.required">
          Reference est obligatoire
        </span>
                    </div>

                    <div class="form-group">
                        <label>Article</label>
                        <div class="form-group">
                            <select name="article" [(ngModel)]="formDataFournisseurDTO.articleDto" class="form-control">
              <option *ngFor="let art of ListArticleDTO"
                [ngValue]="art.id == formDataFournisseurDTO.articleDto?.id ? formDataFournisseurDTO.articleDto : art">{{art.designation}}</option>
            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>FirstName</label>
                        <input type="text" class="form-control" [(ngModel)]="formDataFournisseurDTO.firstName" name="firstName" id="firstName" #firstName="ngModel" required>
                        <span class="text-danger" *ngIf="(firstName.touched || addFournisseurForm.submitted) && firstName.errors?.required">
              FirstName est obligatoire
          </span>
                    </div>

                    <div class="form-group">
                        <label>LastName</label>
                        <input type="text" class="form-control" [(ngModel)]="formDataFournisseurDTO.lastName" name="lastName" id="lastName" #lastName="ngModel" required>
                        <span class="text-danger" *ngIf="(firstName.touched || addFournisseurForm.submitted) && lastName.errors?.required">
            LastName est obligatoire
          </span>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" [(ngModel)]="formDataFournisseurDTO.address" name="address" id="address" #address="ngModel" required>
                        <span class="text-danger" *ngIf="(address.touched || addFournisseurForm.submitted) && address.errors?.required">
            Address est obligatoire
          </span>
                    </div>



                </div>

                <div class="col-md-6">

                    <div class="form-group">
                        <label>Téléphone</label>
                        <input type="text" class="form-control" [(ngModel)]="formDataFournisseurDTO.telephone" name="telephone" id="telephone" #telephone="ngModel" required>
                        <span class="text-danger" *ngIf="(telephone.touched || addFournisseurForm.submitted) && telephone.errors?.required">
                  Téléphone est obligatoire
      </span>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" [(ngModel)]="formDataFournisseurDTO.email" name="email" id="email" #email="ngModel" required>
                        <span class="text-danger" *ngIf="(email.touched || addFournisseurForm.submitted) && email.errors?.required">
            Email est obligatoire
          </span>
                    </div>



                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" [(ngModel)]="formDataFournisseurDTO.city" name="city" id="city" #city="ngModel" required>
                        <span class="text-danger" *ngIf="(city.touched || addFournisseurForm.submitted) && city.errors?.required">
            City est obligatoire
          </span>
                    </div>

                    <div class="form-group">
                        <label>Town</label>
                        <input type="text" class="form-control" [(ngModel)]="formDataFournisseurDTO.town" name="town" id="town" #town="ngModel" required>
                        <span class="text-danger" *ngIf="(town.touched || addFournisseurForm.submitted) && town.errors?.required">
            Town est obligatoire
          </span>
                    </div>


                </div>

                <div class="form-group">
                    <button *ngIf="!paramId" type="submit" class="btn btn-success" (click)="onAddFournisseur()"><i class="fa fa-database"></i> Submit</button>&nbsp;
                    <button *ngIf="paramId" class="btn btn-warning" (click)="onUpdateFournisseur()"><i class="fa fa-database"></i>Update</button>
                    <button type="button" class="btn btn-danger ml-1"><i class="fa fa-close"></i> Close</button>
                </div>
            </div>
        </form>

    </div>
</div>
