<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Nouveau Scategory</h1>
            <form #addScategoryForm="ngForm" name="form" (ngSubmit)="onAddScategory()">
                <!--  <input type="hidden" name="id" #idCategory="ngModel" [(ngModel)]="editArticle.idCategory"> -->

                <div class="form-group">
                    <label>Code </label>
                    <input type="text" class="form-control" [(ngModel)]="addEditScategoryDTO.code" name="code" id="reference" #code="ngModel" required />
                    <span class="text-danger" *ngIf="(code.touched || addScategoryForm.submitted) && code.errors?.required">
        Code est obligatoire
      </span>
                </div>

                <div class="form-group">
                    <label>Libelle</label>
                    <input type="text" class="form-control" [(ngModel)]="addEditScategoryDTO.libelle" name="libelle" id="libelle" #libelle="ngModel" required>
                    <span class="text-danger" *ngIf="(libelle.touched || addScategoryForm.submitted) && libelle.errors?.required">
          Libelle est obligatoire
      </span>
                </div>

                <div class="form-group">
                    <label>Categorie</label>
                    <div class="form-group">
                        <select name="scategorie" [(ngModel)]="addEditScategoryDTO.categoryDto" class="form-control">
          <option *ngFor="let cat of categoryListDTO"
            [ngValue]="cat.id == addEditScategoryDTO.categoryDto?.id ? addEditScategoryDTO.categoryDto : cat">{{cat.designation}}</option>
        </select>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">
                      <i class="fa fa-database"></i> Submit
                  </button>&nbsp;
                    <button type="button" class="btn btn-danger ml-1" [mat-dialog-close]>
                      <i class="fa fa-close"></i> Close
                  </button>
                </div>

            </form>
        </div>
    </div>
</div>
