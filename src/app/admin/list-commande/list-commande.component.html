<h3><i class="fa fa-angle-right"></i> List of commandes</h3>
<div>

    <div class="row">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" />

    </div>

    <table class="table table-striped">

        <thead class="thead-inverse">
            <tr>
                <th>Reference</th>
                <th>Num Commande</th>
                <th>Client</th>
                <th>Total</th>
                <th>Status</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let comDTO of commandeListDTO | filter:searchText | paginate: {itemsPerPage: 4, currentPage: p} ">
                <td>{{comDTO?.reference}}</td>
                <td>{{comDTO?.numeroCommande}}</td>
                <td>{{comDTO?.clientDto?.firstName}} {{comDTO?.clientDto?.lastName}}</td>
                <td>{{comDTO?.total}}</td>
                <td>{{comDTO?.statusCommande}}</td>
                <td>{{comDTO?.dateCommande}}</td>

                <td>
                    <div class="container ">
                        <button mat-raised-button class="action-button btn-primary" (click)="addEditCommande(comDTO) ">
                          <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-raised-button class="action-button btn-danger" (click)="onDeleteCommande(comDTO)">
                          <mat-icon>delete_outline</mat-icon>
                        </button>
                    </div>
                </td>

            </tr>
        </tbody>

    </table>
    <div class="pagination ">
        <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>
</div>
