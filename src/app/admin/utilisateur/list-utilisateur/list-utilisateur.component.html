<h3><i class="fa fa-angle-right"></i> List of utilisateurs</h3>
<div>

    <div class="row">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" />

        <button _ngcontent-roy-c3="" class="btn-meeting" type="submit" style="margin-left: 5%; width: 30%;" (click)="onAddUtilisateur()">Add Utilisateur</button>

    </div>

    <table class="table table-striped">

        <thead class="thead-inverse">
            <tr>
                <th>ID</th>
                <th>Photo</th>
                <th>Name</th>
                <th>Username</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let userDTO of utilisateurListDTO | filter:searchText | paginate: {itemsPerPage: 4, currentPage: p} ">
                <td>{{userDTO?.photo}}</td>
                <td>{{userDTO?.name}}</td>
                <td>{{userDTO?.username}}</td>
                <td>{{userDTO?.mobile}}</td>
                <td>{{userDTO?.email}}</td>

                <td>
                    <div class="container ">
                        <button mat-raised-button class="action-button btn-primary" (click)="addEditUtilisateur(userDTO) ">
                          <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-raised-button class="action-button btn-danger" (click)="onDeleteUtilisateur(userDTO)">
                          <mat-icon>delete_outline</mat-icon>
                        </button>
                    </div>
                </td>

            </tr>
        </tbody>

    </table>
    <div class="pagination ">
        <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>
</div>
